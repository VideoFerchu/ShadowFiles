<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - ShadowFiles</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; 
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #8000ff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo img {
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #8000ff, #3d0066);
      border-radius: 10px;
      border: 2px solid #b877ff;
    }
    h1 {
      font-size: 2.8rem;
      color: #b877ff;
      text-shadow: 0 0 10px #8000ff;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    nav a {
      padding: 12px 20px;
      text-decoration: none;
      color: #d3b3ff;
      font-weight: 600;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      background-color: #1a0a4c;
      box-shadow: 0 0 5px #8000ff;
    }
    nav a:hover {
      background-color: #8000ff;
      color: #fff;
      border-color: #b877ff;
      box-shadow: 0 0 15px #b877ff;
    }
    /* Botón diamante para donaciones */
    .donacion-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #8000ff, #3d0066);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px #b877ff;
      transition: transform 0.2s ease;
      border: 2px solid #b877ff;
    }
    .donacion-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #d5a3ff;
    }
    .donacion-btn span {
      color: white;
      font-weight: 700;
      user-select: none;
      font-size: 14px;
      transform: rotate(45deg);
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="ShadowFiles Logo" />
      <h1>ShadowFiles</h1>
    </div>
  </header>

  <nav>
    <a href="musica.html">Música</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="videos.html">Videos</a>
    <a href="aplicaciones.html">Aplicaciones</a>
    <a href="juegos.html">Juegos</a>
    <a href="peliculas.html">Películas</a>
    <a href="ayuda.html">Ayuda</a>
  </nav>

  <div>
    <p style="text-align:center; color:#b877ff;">Bienvenido a ShadowFiles, tu espacio seguro para gestionar tus archivos.</p>
  </div>

  <div class="donacion-btn" onclick="window.location.href='donaciones.html'">
    <span>DONAR</span>
  </div>
</body>
</html>
