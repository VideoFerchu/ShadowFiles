<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ayuda - ShadowFiles</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #b877ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border-bottom: 2px solid #8000ff;
      background: #1a0a2a;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 2px solid #b877ff;
      background: linear-gradient(45deg, #8000ff, #3d0066);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #b877ff;
      text-shadow: 0 0 10px #8000ff;
    }

    nav {
      padding: 10px 20px;
    }

    nav a {
      color: #b877ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .contact-section {
      text-align: center;
      padding: 60px 20px;
    }

    .contact-section h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #d5a3ff;
      text-shadow: 0 0 15px #8000ff;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 70px;
      height: 70px;
      filter: brightness(0) saturate(100%) invert(24%) sepia(74%) saturate(1230%) hue-rotate(261deg) brightness(95%) contrast(105%);
      transition: transform 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 15px #d5a3ff);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo ShadowFiles">
    <h1>ShadowFiles - Ayuda</h1>
  </header>

  <nav>
    <a href="dashboard.html">&larr; Volver al Dashboard</a>
  </nav>

  <div class="contact-section">
    <h2>Contacta conmigo a trav√©s de mis redes sociales</h2>
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="instagram.png" alt="Instagram" /></a>
      <a href="#"><img src="tiktok.png" alt="TikTok" /></a>
      <a href="#"><img src="discord.png" alt="Discord" /></a>
    </div>
  </div>

</body>
</html>
